<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RideSmart - Bike World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000000, #2c3e50);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cover {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .cover h1 {
      font-size: 48px;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .cover h3 {
      font-weight: 300;
      font-size: 20px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .cover img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      margin-top: 20px;
      border: 3px solid #00ffcc;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .cover h1 {
        font-size: 36px;
      }

      .cover img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="cover">
    <h1>RideSmart</h1>
    <h3>Innovating the Future of Two-Wheel Travel</h3>

    <!-- Replace with your bike image -->
    <img src="bike.jpg" alt="Bike Poster" />

    <div class="footer">
      Designed by Your suresh | August 2025
    </div>
  </div>

</body>
</html>
